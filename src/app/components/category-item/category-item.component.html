<div class="row" *ngIf="categoryItem">
    <div class="col-9">
        {{categoryItem.name}}
    </div>
    <div class="col-3">
        <button 
            class="float-right btn btn-danger"
            (click)="onDelete()"
            >Delete</button>
        <button 
            class="float-right btn btn-primary"
            (click)="onEdit()"
            >Edit</button>
    </div>
</div>
