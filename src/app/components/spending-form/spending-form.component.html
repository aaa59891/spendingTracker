<form 
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <div class="form-group">
        <label for="amount">Amount: </label>
        <input type="number" id="amount" class="form-control" formControlName="amount">
    </div>
    <div class="form-group">
        <label for="date">Category: </label>
        <select name="" id="category" class="form-control" formControlName="category">
            <option value=""></option>
            <option *ngFor="let category of categories" [ngValue]="category" >{{ category.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date: </label>
        <input type="date" id="date" class="form-control" formControlName="date">
    </div>
    <div class="form-group">
        <label for="comment">Comment: </label>
        <textarea id="comment" class="form-control" rows="3" formControlName="comment"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
</form>
<p>{{form.value | json}}</p>
